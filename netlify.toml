[[headers]]
  for = "/*"
    [headers.values]
    Access-Control-Allow-Origin = "*"

[[headers]]
  for = "/*.js"
    [headers.values]
    Content-Type = "text/javascript"

[[headers]]
  for = "/assets/*.js"
    [headers.values]
    Content-Type = "text/javascript"

[[headers]]
  for = "/*.mjs"
    [headers.values]
    Content-Type = "text/javascript"

[[headers]]
  for = "/assets/*.mjs"
    [headers.values]
    Content-Type = "text/javascript"

[[headers]]
  for = "/assets/index-*.js"
    [headers.values]
    Content-Type = "text/javascript"

[build]
  command = "npm run build"
  publish = "dist"
